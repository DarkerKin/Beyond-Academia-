{% load static %}

<div class="navbar">
    <a href="/" class="navbar-logo">
        <!-- Add the logo image before the text -->
        <img src="{% static 'images/logo1.png' %}" alt="Logo" class="navbar-logo-img">
        <h1>Beyond/Academia</h1>
    </a>

    <form class="search" method="GET" action="{% url 'home'%}">
        <input type="text" name="q" placeholder="Search Rooms..."/>
    </form>

    <nav class="navbar-links">
        <a href="/safety/">Safety & Support</a>
        <a href="/about/">About</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'user-profile' request.user.id %}">Profile</a>
        <button style=" margin-left: 90px; background-color: #007BFF; ; width: 100px; height:  30px;"><a style="text-decoration: none;text-align: center;" style="padding-left: 125px;" href="{% url 'logout'%}">Logout</a></button>
        
        {% else %}
        <a href="{% url 'login'%}">Sign-up</a>
        {% endif %}
    </nav>
</div>
